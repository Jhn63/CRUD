{% extends 'main.html' %}

{% block head %}
  <title> Estoque </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/painel.css') }}">
{% endblock %}

{% block painel %}
  <div class="left-side-painel">

    <div class = "search-bar">
      <form action="/search" method="get">
        <input type="text" name="query">
        <button type="submit"> E </button>
      </form>
    </div>

  </div>

  <div class="right-side-painel">
    <h1 style="text-align: center;"> PRODUTOS </h1>
    <br>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Marca</th>
          <th>Quantidade</th>
          <th>Preco</th>
        </tr>
      </thead>
      <tbody>
        {% for item in result %}
          <tr>
            <td> {{ item[0] }} </td>
            <td> {{ item[1] }} </td>
            <td> {{ item[2] }} </td>
            <td> {{ item[3] }} </td>
            <td> {{ item[5] }} </td>
            <td> {{ item[6] }} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
